<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors!</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="h1">
            <h1>Rock, Paper & Scissors</h1>
        </div>
        <div class="sub-container">
            <div class="score">
                <div class="player-score">
                    <div>
                        <h3 id="player">Player </h3>
                    </div>
                    <div>
                        <h2 id="player-score">0</h2>
                    </div>
                </div>
                <div id="who-won">
                    <h3>First to score five, WINS!</h3>
                </div>
                <div class="computer-score">
                    <div>
                        <h3 id="computer">Computer </h3>
                    </div>
                    <div>
                        <h2 id="computer-score">0</h2>
                    </div>
                </div>
            </div>
            <div class="button-con">
                <button class="buttons" class="rock"><img src="images/rock.png" alt="rock"></button>
                <button class="buttons" class="paper"><img src="images/paper.png" alt="paper"></button>
                <button class="buttons" class="scissors"><img src="images/scissors.png" alt="scissors"></button>
            </div>
            <button class="play">Play Game!</button>
            <button class="play-again invi">Play Again?</button>
            <div class="output">
                <h2></h2>
            </div>
        </div>
    </div>
</body>
</html>
